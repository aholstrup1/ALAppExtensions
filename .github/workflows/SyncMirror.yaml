name: 'Sync Mirror'

on:
  workflow_dispatch:

permissions:
  actions: read
  contents: write
  packages: write

defaults:
  run:
    shell: powershell


jobs:
  GetBranches:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pull Changes from upstream
        id: Sync
        run : |
          $SourceBranch = "main"
          $TargetBranch = "main"
          Write-Host "SourceBranch: $SourceBranch"
          Write-Host "TargetBranch: $TargetBranch"

          $repo = "https://${{ secrets.GHTOKENWORKFLOW }}@github.com/microsoft/AlAppExtensions.git"
          git remote add mirror $repo
          git remote

          git fetch origin $TargetBranch
          git checkout $TargetBranch
          git pull origin $TargetBranch

          git fetch mirror $SourceBranch
          git pull mirror $SourceBranch

          git push