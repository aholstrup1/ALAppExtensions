name: 'Release'

on:
  workflow_dispatch:

defaults:
  run:
    shell: powershell

jobs:
  build:
    runs-on: [ windows-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: Upload Text File to Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: my-text-file
        path: .github\AL-Go-Settings.json
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        path: '.artifacts'
    
    - name: Setup NuGet.exe
      uses: nuget/setup-nuget@v1

    - name: Nuget Pack
      id: nugetpack
      run: |
          $nuspecPath = Join-Path $ENV:GITHUB_WORKSPACE '.github\ALAppExtensions.template.nuspec'
          if (Test-Path $nuspecPath) {
            nuget pack $nuspecPath -OutputDirectory $ENV:GITHUB_WORKSPACE/nuget
          }
          else {
            get-childitem -path . -filter *.nuspec -recurse | % { nuget pack $_.FullName }
          }

    - name: Publish nuget
      uses: actions/upload-artifact@v3
      with:
        name: 'nuget package'
        path: '$ENV:GITHUB_WORKSPACE/nuget/'
        if-no-files-found: ignore